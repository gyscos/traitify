[package]
name = "traitify"
version = "0.1.0"
authors = ["Alexandre Bury <alexandre.bury@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
quote = "1.0.7"
syn = { version = "1.0.33", features=["full", "extra-traits"] }
proc-macro2 = "1.0.18"
